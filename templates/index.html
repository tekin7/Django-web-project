                      <span class="icon"><span class="icon-keyboard_arrow_down"></span></span>
                      <select class="form-control"  id="selectkuafor">
                        <option value="0" selected="">Seçiniz</option>

                        <option value="{{ kuafor.id }}">{{ kuafor.business_name }}</option>
                        {% endfor %}

                      </select>

                    </div>
                  <div class="col-md-2">
                    <h3>veya</h3>

                  </div>

                      <span class="icon"><span class="icon-keyboard_arrow_down"></span></span>
                      <select class="form-control"  id="selectil">
                        <option value="0" selected="">Seçiniz</option>
                        {% for kon in konum %}
                        <option value="{{ kon.id }}">{{ kon.city }},{{kon.county}}</option>
                        {% endfor %}

                      </select>

                    </div>
                  <div class="col-lg-12 col-xl-2 ml-auto">
                  <button class="btn btn-primary text-white" type="button" id="button-addon2">Ara</button>
                  </div>

                </div>
              </form>
            </div>

          </div>
        </div>
