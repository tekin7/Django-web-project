
<head>
     {% load static %}
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">

    <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}">

    <link rel="stylesheet" href="{% static 'css/aos.css' %}">
    <link rel="stylesheet" href="{% static 'css/rangeslider.css' %}">
     <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<div class="site-wrap">

    <div class="site-mobile-menu">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>

    <header class="site-navbar container py-0 bg-white" style=" position: fixed;" role="banner">

      <!-- <div class="container"> -->
        <div class="row align-items-center" >

          <div class="col-6 col-xl-2">
            <h1 class="mb-0 site-logo"><a href={% url 'home' %} class="text-black mb-0">Randevu<span class="text-primary">Sepeti</span>  </a></h1>
          </div>
          <div class="col-12 col-md-10 d-none d-xl-block">
            <nav class="site-navigation position-relative text-right" role="navigation">

              <ul class="site-menu js-clone-nav mr-auto d-none d-lg-block">
                <li class="active"><a href={% url 'randevular' %}>Randevular</a></li>
                <li><a href={% url 'profil' %}>Profil</a></li>
                <li><a href={% url 'ayarlar'  %}>Ayarlar</a></li>
                <span class="border-left pl-xl-4"></span>
                {% if not request.user.is_authenticated %}
               <li><a href={% url 'giris'  %} class="cta"><span class="bg-primary text-white rounded">Giriş Yap</span></a></li>
                {% else %}
                <li class="has-children active"><a href="">{{user.username}}</a>
                <ul class="dropdown">
                <li><a href="#">Profil</a></li>
                <li><a href={% url 'ayarlar'  %}>Ayarlar</a></li>
                <li><a href={% url 'cikis' %}>Çıkış Yap</a></li>
                </ul>
                {% endif %}
              </ul>
            </nav>
          </div>


          <div class="d-inline-block d-xl-none ml-auto py-3 col-6 text-right" style="position: relative; top: 3px;">
            <a href="#" class="site-menu-toggle js-menu-toggle text-black"><span class="icon-menu h3"></span></a>
          </div>

        </div>
    </header>

  <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
  <script src="{% static 'js/jquery-ui.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
  <script src="{% static 'js/jquery.countdown.min.js' %}"></script>
  <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'js/bootstrap-datepicker.min.js' %}"></script>
  <script src="{% static 'js/aos.js' %}"></script>
  <script src="{% static 'js/rangeslider.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
