<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ClassyAds &mdash; Colorlib Website Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 </head>
  <body>
  
  {% include 'header.html' %}
  <div class="site-wrap">
    <div class="site-section bg-light">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-7 mb-5"  data-aos="fade">
            <form action="" method="post" class="p-5 bg-white" style="margin-top: 80px;">
              {% csrf_token %}
              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="username">Cep Telefonu</label>
                  <input type="username" id="username" name="username" class="form-control" placeholder="5XXXXXXXXX">
                </div>
              </div>

              <div class="row form-group">

                <div class="col-md-12">
                  <label class="text-black" for="password">Şifre</label>
                  <input type="password" id="password" name="password" class="form-control" placeholder="********">
                </div>
              </div>

              <div class="row form-group">
                <div class="col-12">
                  <p>Hesabın yok mu? <a href="{% url 'kayit' %}">Kayıt Ol </a></p>
                </div>
              </div>

            
              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Giriş Yap" class="btn btn-primary py-2 px-4 text-white">
                </div>
              </div>

  
            </form>
          </div>
          
        </div>
      </div>
    </div>
  </div>




    
  </body>
</html>
